<body>
    <nav class="navbar">
        <div class="nav-brand">Dream Travel Journal</div>
        <ul class="nav-links">

        </ul>

    <!-- Travel Map Section -->
    <section id="travel-map">
        <h2>My Travel Map</h2>
        <p style="text-align:center; margin-bottom:1rem; font-family:'Shadows Into Light', cursive; font-size:1.2rem;">
            All the places I've pinned from my scrapbook!</p>
        <div class="map-container">
            <div id="map" style="width: 100%; height: 500px; border-radius: 18px; z-index: 1;"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Send a Postcard</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send</button>
            <div id="form-success" class="form-success"></div>
        </form>
    </section>

    <script src="script.js"></script>
</body>

</html>
