        <div class="nav-brand">Dream Travel Journal</div>

    <!-- Destinations Scrapbook -->
    <section id="scrapbook">
        <h2>Destinations Scrapbook</h2>
        <!-- Add Scrapbook Form -->
        <div class="add-section">
            <form onsubmit="addNewScrapbook(event)" class="inline-form">
                <input type="text" name="destination" placeholder="City/Place" required>
                <!-- Lat/Lng removed for auto-geocoding -->
                <div style="display:flex; gap:10px; align-items:center;">
                    <input type="file" name="imageFile" accept="image/*"
                        style="padding: 6px; border:1px solid #ccc; border-radius: 20px;">
                    <span style="font-family:'Dancing Script'; color:#888;">OR</span>
                    <input type="url" name="imgUrl" placeholder="Image URL">
                </div>
                <input type="text" name="desc" placeholder="Short description..." required>
                <button type="submit" class="add-btn">+</button>
            </form>
        </div>
        <div class="scrapbook-cards">
            <!-- Dynamic Content -->
        </div>
        <!-- Modal Popup -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="modal-gallery">
                    <img id="modal-img" src="" alt="Destination">
                    <div id="modal-thumbnails" class="modal-thumbnails"></div>
                </div>
                <h3 id="modal-title"></h3>
                <p id="modal-desc"></p>
            </div>
        </div>
    </section>

    <!-- Travel Map Section -->
    <section id="travel-map">
        <h2>My Journey Map üåç</h2>
        <div class="map-container">
            <div id="map" style="width: 100%; height: 100%; border-radius: 18px;"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
