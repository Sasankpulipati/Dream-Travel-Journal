<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dream Travel Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Pacifico&family=Dancing+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">Dream Travel Journal</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="timeline.html">Timeline</a></li>
            <li><a href="scrapbook.html">Scrapbook</a></li>
            <li><a href="bucketlist.html">Bucket List</a></li>
            <li><a href="login.html" class="active">Login</a></li>
        </ul>
    </nav>

    <section id="auth-section">
        <h2>Welcome Back!</h2>
        <div class="auth-container login-card">
            <style>
                .login-card::after {
                    content: '✈️ ARRIVAL' !important;
                    background: rgba(56, 142, 60, 0.9) !important;
                }
            </style>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Your Passport Name">
                </div>
                <div class="form-group" style="margin-top:20px;">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Secret Code">
                </div>
                <button type="submit" class="auth-btn">Open Journal</button>
                <div class="auth-link" style="text-align: center;">
                    Don't have an account? <a href="register.html" style="color:#b97a56; font-weight:bold;">Start a new
                        one</a>
                </div>
                <div id="auth-error" class="form-error"></div>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
