<body>
    <nav class="navbar">
        <div class="nav-brand">Dream Travel Journal</div>

            <li><a href="index.html">Home</a></li>

    <!-- Bucket List -->
    <section id="bucket-list">
        <h2>Bucket List</h2>
        <!-- Add Bucket List Form -->
        <div class="add-section">
            <form onsubmit="addNewBucket(event)" class="inline-form">
                <input type="text" name="item" placeholder="Dream destination..." required>
                <button type="submit" class="add-btn">Add</button>
            </form>
        </div>
        <ul class="bucket-list-items">
            <!-- Dynamic Content -->
        </ul>

        <!-- Modal Popup (Reused from Scrapbook) -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="modal-gallery" id="modal-gallery-container">
                    <img id="modal-img" src="" alt="Destination">
                    <div id="modal-thumbnails" class="modal-thumbnails"></div>
                </div>
                <h3 id="modal-title"></h3>
                <div id="modal-desc" style="text-align: left; max-height: 400px; overflow-y: auto;"></div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
